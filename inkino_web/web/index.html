<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inKino â€“ Movie Explorer</title>

  <style>
    /* ======== BASIC RESET ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c10;
      color: #fff;
    }

    /* ======== HEADER ======== */
    header {
      background: #1f2833;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      color: #66fcf1;
      font-size: 28px;
    }

    nav a {
      color: #c5c6c7;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #66fcf1;
    }

    /* ======== MAIN SECTION ======== */
    main {
      padding: 40px 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
    }

    .movie-card {
      background: #1f2833;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(102, 252, 241, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .movie-card h3 {
      color: #66fcf1;
      margin: 15px 0 5px;
    }

    .movie-card p {
      color: #c5c6c7;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1f2833;
      color: #c5c6c7;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽ¬ inKino</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Now Showing</a>
      <a href="#">Upcoming</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="movie-grid" id="movieGrid">
      <!-- Movie cards will appear here -->
    </section>
  </main>

  <footer>
    Â© 2025 inKino | Movie Explorer
  </footer>

  <script>
    // ======== MOVIE DATA ========
    const movies = [
      { title: "The Lost Galaxy", genre: "Sci-Fi", time: "6:30 PM", img: "assets/images/movie1.jpg" },
      { title: "City Lights", genre: "Drama", time: "8:00 PM", img: "assets/images/movie2.jpg" },
      { title: "Hidden Truths", genre: "Thriller", time: "9:15 PM", img: "assets/images/movie3.jpg" },
      { title: "Laughing Streets", genre: "Comedy", time: "5:45 PM", img: "assets/images/movie4.jpg" }
    ];

    // ======== RENDER MOVIES ========
    const movieGrid = document.getElementById("movieGrid");

    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <img src="${movie.img}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>Genre: ${movie.genre}</p>
        <p>Showtime: ${movie.time}</p>
      `;
      movieGrid.appendChild(card);
    });
  </script>
</body>
</html>
