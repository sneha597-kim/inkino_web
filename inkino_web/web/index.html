<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inKino â€“ Movie Browser</title>

  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
    }

    header {
      background: #161b22;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.8rem;
      color: #58a6ff;
      margin: 0;
    }

    nav a {
      color: #f0f6fc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover { color: #58a6ff; }

    /* ===== MOVIE GRID ===== */
    .container {
      padding: 30px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .movie-card {
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h3 {
      margin: 10px;
      color: #58a6ff;
      font-size: 1.2rem;
    }

    .movie-card p {
      margin: 0 10px 10px;
      color: #c9d1d9;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #161b22;
      color: #8b949e;
      margin-top: 40px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ inKino</h1>
    <nav>
      <a href="#">Now Showing</a>
      <a href="#">Upcoming</a>
      <a href="#">Top Rated</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="container">
    <h2>Now Showing</h2>

    <!-- Search and Filter Section -->
    <div style="margin-bottom:20px; display:flex; flex-wrap:wrap; gap:15px;">
      <input 
        id="searchInput" 
        type="text" 
        placeholder="Search for a movie..." 
        style="flex:1; padding:10px; border-radius:8px; border:none; font-size:1rem;"
      >
      <select id="genreFilter" style="padding:10px; border-radius:8px; border:none; font-size:1rem;">
        <option value="all">All Genres</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Drama">Drama</option>
        <option value="Thriller">Thriller</option>
        <option value="Comedy">Comedy</option>
      </select>
    </div>

    <!-- Movie Grid -->
    <div id="movieGrid" class="movie-grid"></div>
  </div>

  <footer>
    Â© 2025 inKino | Powered by Flutter Web Design Concept
  </footer>

  <script>
    const movies = [
      { title: "The Lost Galaxy", genre: "Sci-Fi", time: "6:30 PM", img: "../assets/images/movie1.jpg" },
      { title: "City Lights", genre: "Drama", time: "8:00 PM", img: "../assets/images/movie2.jpg" },
      { title: "Hidden Truths", genre: "Thriller", time: "9:15 PM", img: "../assets/images/movie3.jpg" },
      { title: "Laughing Streets", genre: "Comedy", time: "5:45 PM", img: "../assets/images/movie4.jpg" }
    ];

    const movieGrid = document.getElementById("movieGrid");
    const searchInput = document.getElementById("searchInput");
    const genreFilter = document.getElementById("genreFilter");

    function renderMovies(filterText = "", genre = "all") {
      movieGrid.innerHTML = "";
      movies
        .filter(m => 
          (genre === "all" || m.genre === genre) && 
          m.title.toLowerCase().includes(filterText.toLowerCase())
        )
        .forEach(movie => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${movie.img}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>Genre: ${movie.genre}</p>
            <p>Showtime: ${movie.time}</p>
          `;
          movieGrid.appendChild(card);
        });
    }

    searchInput.addEventListener("input", () => {
      renderMovies(searchInput.value, genreFilter.value);
    });

    genreFilter.addEventListener("change", () => {
      renderMovies(searchInput.value, genreFilter.value);
    });

    // Initial render
    renderMovies();
  </script>
</body>
</html>
